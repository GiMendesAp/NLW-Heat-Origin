<!-- NLW - Origin -->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gisele Mendes - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <main>      
      <div class="container">
        <div class="top">
          <span>
            <img src="images/faixa.svg" alt="Faixa Rocketseat">
          </span>
          <span>
            <img src="images/quebra.svg" alt="Quebra Rocketseat">
          </span>
        </div>

        <div class="avatar">
          <span class="effect">
            <img src="images/build.svg" alt="Selo RocketSeat" />
          </span>
          <img id="userPhoto" src="https://lorempixel.com/185/185/people/" alt="foto Gisele Mendes" />
        </div>

        <h1 id="userName">Name</h1>
        <a id="userLink" href="https://github.com/" target="_blank">
          <img src="images/github.svg" alt="Logo Github" />
          <span id="userLogin">User Name</span>
        </a>

        <p id="userBio">Front-End Student</p>

        <ul id="socialLinks">
          <li class="facebook">
            <a href="https://www.facebook.com.br" target="_blank">
              <img src="images/facebook.svg" alt="Logo Facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="http://instagram.com.br" target="_blank">
              <img src="images/instagram.svg" alt="Logo Instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="http://twitter.com.br" target="_blank">
              <img src="images/twitter.svg" alt="Logo Twitter" />
            </a>
          </li>
        </ul>
      </div>
    <script src="main.js"></script>
  </body>
</html>
